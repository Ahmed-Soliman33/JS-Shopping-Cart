<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Cart.css">
    <title>Cart Page</title>
</head>

<body>

    <header class="container-fluid">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="header-content">
                <a href="./HomePage.html">
                    <div class="logo">Shopping Cart</div>
                </a>
            </div>
            <div class="login-btn d-none">
                <button id="LogOutBtn2">Log Out</button>
            </div>
            <div class="header-content header-links">
                <ul>
                    <li><a href="./HomePage.html">Home</a></li>
                    <li><a href="./HomePage.html">Products</a></li>
                    <li><a id="LogOutBtn1">Log Out</a></li>
                </ul>
            </div>
            <div class="header-content">
                <div class="cart-icon">
                    <a href="./CartPage.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <div class="cart-counter"></div>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="welcome-user text-capitalize text-center fs-3 pt-2"></h1>


    <main class="container">
        <div class="first">
            <p>Product</p>
            <p>Price</p>
            <p>Quantity</p>
            <p>Total</p>
        </div>
        <hr />
        <div id="productsContainer" class="cart-container container m-auto d-flex flex-column"></div>
        <div class="total">
            <p>Total Price: <span class="total-cart"></span><span>$</span></p>
            <button>Buy Now</button>
        </div>
    </main>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/CartPage.js"></script>
</body>

</html>
